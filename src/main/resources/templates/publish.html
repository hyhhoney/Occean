<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<script type="text/javascript" src="/jquery/jquery-3.5.1.js"></script>
<script src="/js/bootstrap.min.js" type="application/javascript"></script>
<link rel="stylesheet" href="/css/bootstrap.min.css"/>
<link rel="stylesheet" href="/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="/css/demo.css">
<link>
<meta charset="UTF-8">
<title>发布-我的网站</title>



</head>
<body class="body">
<div th:insert="~{navigation::copy}"></div>
<div class="container-fluid main"  >
    <div class="row">
        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12"   >
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
            <hr>
            <form action="/publish">
                <div class="form-group">
                    <label for="title">问题标题（简单扼要）</label>
                    <input type="text" class="form-control" th:value="${title}" id="title" name="title" placeholder="问题标题...">
                </div>
                <div class="form-group">
                    <label for="description">问题补充</label>
                    <textarea name="description" th:text="${description}" id="description" class="form-control" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签</label>
                    <input type="text" class="form-control" th:value="${tag}" id="tag" name="tag" placeholder="添加标签，以“.”隔开">
                </div>

                <div>
                        <div th:if="${error!=null}"><span class="alert alert-danger" role="alert" th:text="${error}"></span></div>

                    <button type="submit" class="btn btn-success btn-publish">submit</button>
                </div>
            </form>

        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12"   >
            <h3>问题发起指南</h3>
            <h4>问题标题：请用简洁的语言描述你的问题，不超过25字</h4>
            *问题补充：
            *选择标签
        </div>
    </div>
</div>
</body>
</html>
